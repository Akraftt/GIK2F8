<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Search
    </title>

</head>
<body class="bg-gradient-to-tr
             from-sky-400
             to-lime-500
             h-screen">

    <h1 class="text-6xl 
               text-blue-900
               text-center mt-4 mb-7"
               >Search Books</h1>

    <main class="bg-white/40 py-12 px-6 w-5/6 md:w1/3
                 mx-auto rounded-lg
                 flex justify-center align-center flex-colgap-2">
        <label class="text-green-900
                      text-xl block" 
               for="searchField">Search Term</label>
        <input class="rounded-full p-2" 
               id="searchField" 
               type="text">
    </main>


</body>
</html>
